<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MAIT Journals & Research Papers</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100&family=Poppins:ital,wght@0,200;0,300;0,500;0,600;1,100;1,600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="logo">
          <img src="Images/MAIT-LOGO.png" alt="" class="MAIT-LOGO" />
        </div>
        <ul class="nav-links">
          <li><a href="#">Home</a></li>
          <li><a href="#">Browse</a></li>
          <li><a href="#">Submit Paper</a></li>
          <li><a href="#">Editorial Board</a></li>
          <li><a href="#">About Us</a></li>
        </ul>
        <div class="Contact-Us-Nav-Link">
          <a class="Contact-Us-Button" href="#">Contact Us</a>
        </div>
        <div class="burger">
          <div class="line"></div>
          <div class="line"></div>
          <div class="line"></div>
        </div>
      </nav>
    </header>

    <section class="hero">
      <div class="hero-content-left">
        <div class="container">
          <h1>
            <span class="Main-Heading-Mait-Journals">MAIT Journals:</span>
            Unleashing the Power of Knowledge.
          </h1>
          <div class="tagline">
            <span class="word">Discovery</span>
            <span class="word"> . Exploration . </span>
            <span class="word"> Advancement</span>
          </div>
          <div class="radio-buttons">
            <label>
              <input type="radio" name="publication-type" value="journals" />
              Journals
            </label>
            <label>
              <input
                type="radio"
                name="publication-type"
                value="research-papers"
              />
              Research Papers
            </label>
          </div>

          <div class="search-bar">
            <input
              class="Search-Bar-Input"
              type="text"
              placeholder="Search..."
            />
            <select class="Categories-Dropdown custom-dropdown">
              <option value="all">In All Fields</option>
              <option value="research-papers">Research Papers</option>
              <option value="journals">Journals</option>
            </select>
            <img
              src="Images/Search-Icon.png"
              alt="Search"
              class="Search-Icon"
            />
          </div>

          <div class="stats">
            <div class="stat-item">
              <h3>1600+</h3>
              <p>Journals</p>
            </div>
            <div class="stat-item">
              <h3>250+</h3>
              <p>Reference Works</p>
            </div>
            <div class="stat-item">
              <h3>22,000+</h3>
              <p>Online Books</p>
            </div>
          </div>
        </div>
      </div>
      <div class="hero-content-right">
        <img
          src="Images/Hero Image.png"
          alt="Student Studying"
          class="Hero-image"
        />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
